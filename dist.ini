name             = Web-ConServe
abstract         = Conrad's conservative web service framework
author           = Michael Conrad <mike@nrdvana.net>
license          = Perl_5
copyright_holder = Michael Conrad

[MetaResources]
homepage         = https://github.com/nrdvana/Web-ConServe
bugtracker.web   = https://github.com/nrdvana/Web-ConServe/issues
repository.web   = https://github.com/nrdvana/Web-ConServe
repository.url   = https://github.com/nrdvana/Web-ConServe.git
repository.type  = git

[@Git]
[Git::GatherDir]
exclude_match = ^t/tmp
include_untracked = 0
[Git::NextVersion]
[PkgVersion]

[Encoding]
encoding = bytes
match = ^t/data/

[AutoPrereqs]

[Prereqs]
perl = v5.14.0

[Test::Pod::Coverage::Configurable]
also_private=BUILD

[MetaYAML]
[MetaJSON]
[MakeMaker]
[Manifest]
[PruneCruft]
[License]
[Readme]
[ExtraTests]
[PodWeaver]
[PodSyntaxTests]
[UploadToCPAN]
